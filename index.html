<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>
<h1 id="main-title">Library</h1>
<button id="newBook">+ New Book</button>

<!-- The Modal -->
<div id="bookForm" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form>
      <label for="title">Book Title:</label><br>
      <input type="text" id="title" name="title" placeholder="The Hobbit"><br>
      <label for="author">Author:</label><br>
      <input type="text" id="author" name="author" placeholder="J.R.R.Tolkein"><br>
      <label for="cover">Link to Cover Art (optional):</label><br>
      <input type="text" id="cover" name="cover" placeholder="www.cover-art.com"><br>
      <label for="pages">Pages read:</label><br>
      <input type="text" id="pages" name="pages" placeholder="42"><br>
      <input type="radio" id="read" name="read" value="true">
      <label for="read">Finished reading</label><br>
      <input type="radio" id="unread" name="read" value="false">
      <label for="unread">Not yet</label><br>
      <input type="button" id="submit" name="submit" value="Submit" onclick="addBookToLibrary()">
    </form>
  </div>

</div>
<div id="library">
<div id="card" class="card">
  <img class="trash" src="delete-icon.png">
  <img class="cover" src="https://images-na.ssl-images-amazon.com/images/I/51uYlDqoIyL._SX326_BO1,204,203,200_.jpg">

  <h3 class="bookTitle">Title</h3>
  <h4>Author</h4>
  <h4>Pages</h4>
  <h4 class="readText">Unfinished</h4><img class="readCheck" src="delete-icon2.png">
</div>

<div id="card" class="card">
  <img class="trash" src="delete-icon.png">
  <img class="cover" src="https://images-na.ssl-images-amazon.com/images/I/51uYlDqoIyL._SX326_BO1,204,203,200_.jpg">

  <h3 class="bookTitle">Title</h3>
  <h4>Author</h4>
  <h4>Pages</h4>
  <h4 class="readText">Read </h4><img class="readCheck" src="tick-icon.png">
</div>
</div>
  
</body>

<script src="script.js"></script>
</html>
