<body>
<h1 id="main-title">Virtual Library</h1>
<button id="newBook">+ New Book</button>

<!-- The Modal -->
<div id="bookForm" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="form">
      <label for="title" class='modal-text'>Book Title:</label><br>
      <input type="text" id="title" name="title" placeholder="The Hobbit" required/><br>
      <label for="author" class='modal-text'>Author:</label><br>
      <input type="text" id="author" name="author" placeholder="J.R.R.Tolkein"><br>
      <label for="cover" class='modal-text'>Link to Cover Art (optional):</label><br>
      <input type="text" id="cover" name="cover" placeholder="https://www.cover-art.com"><br>
      <label for="pages" class='modal-text'>Number of pages:</label><br>
      <input type="number" id="pages" name="pages" placeholder="42"><br>
      <label class='modal-text'>Have you finished this book?</label><br>
      <input type="radio" id="read" class='radioBtn' name="read" value="Read">
      <label for="read" class='modal-text radioText radioBtn'>Yes</label><br>
      <input type="radio" id="unread" class='radioBtn' name="read" value="Unfinished" checked='checked'>
      <label for="unread" class='modal-text radioText'>Not yet</label><br>
      <input type="button" id="submit" name="submit" value="Add Book" onclick="addBookToLibrary()">
    </form>
  </div>

</div>
